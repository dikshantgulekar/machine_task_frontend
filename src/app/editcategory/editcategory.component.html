
<div class="container">
    <h1>EDIT CATEGORY</h1>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="category-name">Category Name: </label><br/>
    <input id="category-name" type="text" formControlName="categoryName" value="{{showCategoryData.categoryName}}">
    <br/>
    
    
    <button type="submit" class="btn-primary" [disabled]="!profileForm.valid">UPDATE CATEGORY</button>
    
</form>

<p>FORM STATUS : {{profileForm.status}}</p>
</div>
