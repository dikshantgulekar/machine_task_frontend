<div class="container">
    <h1 class="text-center">PRODUCTS</h1>
  
    <table class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>PRODUCT</th>
          <th>PRICE</th>
          <th>DESCRIPTION</th>
          <th>CATEGORY ID</th>
          <th>EDIT</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ans of productData">
          <td>{{ ans.id }}</td>
          <td>{{ ans.productName }}</td>
          <td>{{ ans.productPrice }}</td>
          <td>{{ ans.productDesc }}</td>
          <td>{{ ans.categoryId }}</td>
          <td>
            <a class="btn btn-edit" routerLink="/edit-product/{{ ans.id }}">EDIT</a>
          </td>
          <td>
            <button class="btn btn-delete" (click)="deleteData(ans.id, $event)">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
